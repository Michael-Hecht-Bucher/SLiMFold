name: SLiMFold
channels:
  - conda-forge
  - defaults
  - bioconda
  - biobuilds
  - anaconda
dependencies:
  - python=3.11.5
  - numpy=1.26.2
  - pandas=2.2.2
  - blosum=2.0.3
  - scikit-learn=1.5.2
  - matplotlib=3.9.2
  - seaborn=0.13.1
  - hmmer=3.4
  - hhsuite=3.3.0
  - biopython
  - ipykernel
  - jupyterlab  #If not yet installed
  - pip
  - pip:
    - ansible
    - hdbscan==0.8.40
